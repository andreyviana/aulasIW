		<h1 class="titulos">Formulário de Contato</h1>

			<p class="centro">Entre em contato com nosso suporte</p>
			<div class="fundo">
				<form>
					<div class="distancia">
						<label>Nome</label>
						<input type="text" placeholder="digite seu nome">
					</div>
					<div class="distancia">
						<label>Assunto</label>
						<input type="text" placeholder="digite o assunto">
					</div>
					<div class="distancia">
						<fieldset>
							<legend>Genero</legend>
							<input type="radio" id="male" name="gender" value="Masculino">
							<label for="male">Masculino</label><br>
							<input type="radio" id="female" name="gender" value="Feninino">
							<label for="female">Feminino</label><br>
						</fieldset>
					</div>
					<div class="distancia">
						<fieldset>
							<legend>Marcas que talvez voce conheça</legend>
							<input type="checkbox" id="male" name="gender" value="Masculino">
							<label for="male">Coca-Cola</label><br>
							<input type="checkbox" id="male" name="gender" value="Masculino">
							<label for="male">Guaraná</label><br>
							<input type="checkbox" id="male" name="gender" value="Masculino">
							<label for="male">Pepsi</label><br>
							<input type="checkbox" id="male" name="gender" value="Masculino">
							<label for="male">Hyundai</label><br>
						</fieldset>
					</div>
					<div class="distancia">
						<label for="cars">Escolaridade</label>
							<select id="cars" name="cars">
						  		<option value="volvo">Ensino Fundamental</option>
						  		<option value="saab">Ensino Medio</option>
						  		<option value="fiat">Superior</option>
							</select>
					</div>
					<div class="distancia">
						<label for="cars">Sugestao ou Duvidas</label>
						<textarea name="message" style="width:100%; height:200px;">Digite aqui</textarea>
					</div>
					<div class="distancia">
						<input type="submit" name="Submit">
					</div>
				</form>
			</div>
	</div>
